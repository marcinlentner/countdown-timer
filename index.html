<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-base02">
    <div class="flex flex-col items-center justify-center min-h-screen px-8">
      <h1 class="text-4xl font-bold text-yellow-500 mb-8 text-base2">
        10-Day Reset
      </h1>
      <div class="bg-base2 p-6 rounded-lg shadow-md w-full flex justify-center">
        <div class="w-full flex" id="countdown-elements">
          <div class="text-center w-1/4 flex flex-col">
            <span class="text-6xl font-bold text-base02" id="days">0</span>
            <span class="text-xl text-orange">Days</span>
          </div>
          <div class="text-center w-1/4 flex flex-col">
            <span class="text-6xl font-bold text-base02" id="hours">0</span>
            <span class="text-xl text-orange">Hours</span>
          </div>
          <div class="text-center w-1/4 flex flex-col">
            <span class="text-6xl font-bold text-base02" id="minutes">0</span>
            <span class="text-xl text-orange">Minutes</span>
          </div>
          <div class="text-center w-1/4 flex flex-col">
            <span class="text-6xl font-bold text-base01" id="seconds">0</span>
            <span class="text-xl text-orange">Seconds</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
