<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4"
    >
      <h1 class="text-4xl font-bold text-gray-800 mb-4">10-Day Reset</h1>
      <div class="bg-white p-6 rounded-lg shadow-md w-full flex justify-center">
        <div class="hidden w-full flex" id="countdown-elements">
          <div class="text-center w-1/4 flex flex-col">
            <span class="text-6xl font-bold" id="days">0</span>
            <span class="text-xl text-gray-600">Days</span>
          </div>
          <div class="text-center w-1/4 flex flex-col">
            <span class="text-6xl font-bold" id="hours">0</span>
            <span class="text-xl text-gray-600">Hours</span>
          </div>
          <div class="text-center w-1/4 flex flex-col">
            <span class="text-6xl font-bold" id="minutes">0</span>
            <span class="text-xl text-gray-600">Minutes</span>
          </div>
          <div class="text-center w-1/4 flex flex-col">
            <span class="text-6xl font-bold" id="seconds">0</span>
            <span class="text-xl text-gray-600">Seconds</span>
          </div>
        </div>
        <button
          id="start-button"
          class="bg-green-500 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded"
        >
          Start
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
